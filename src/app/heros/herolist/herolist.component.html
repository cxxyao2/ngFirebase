<p>hero list</p>
<div style="width: 80%; background-color: cadetblue">
  <div *ngFor="let hero of heros; let i = index">
    <span>the&nbsp; {{ i }} &nbsp;hero: &nbsp;</span>
    <span>id : {{ hero.id }}</span>
    <span>name: {{ hero.name }}</span>
    <app-hero-name-banner [heroName]="hero.name" (selected)="gotoNewValue($event)"></app-hero-name-banner>
    <hr />
    <button (click)="gotoHero(hero.id)">Hero Details</button>
  </div>
</div>
