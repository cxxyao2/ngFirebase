<div style="line-height: 1.5rem">
  <div *ngFor="let item of this.options.series; let i = index">
    {{ i + 1 }}-
    <span class="colorRect" [style.background-color]="this.options.color[i]">
    </span
    >{{ item.name }}
  </div>
  <div>Unit: million</div>
</div>
<echarts [initOpts]="initOpts" [options]="options"></echarts>
