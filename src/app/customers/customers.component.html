<p>customers works!</p>
<div *ngFor="let customer of customerList$ | async">
  <div>
    {{ customer.name }} &nbsp;&nbsp;
    <span style="color: coral"
      ><button [routerLink]="['/customers/customer', customer.customerId]">
        {{ customer.customerId }}
      </button>
    </span>
    <button [routerLink]="['/customers/customer', 'abcde12345']">
      error customer id
    </button>
  </div>
</div>
<!-- relative route -->
<!--  routerLinkActiveOptions={exact:true} : route tree, parent and child router links can be active
  exact:true, a given RouterLink will only be active if its URL is an exact match to the current URL
-->
<a
  routerLink="./"
  routerLinkActive="active-link"
  [routerLinkActiveOptions]="{ exact: true }"
  >Report Center
</a>
<a routerLink="./creport" routerLinkActive="active-link">customers report</a>
<a routerLink="./oreport" routerLinkActive="active-link">order report</a>

<router-outlet></router-outlet>
